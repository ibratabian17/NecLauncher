<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="library/jquery.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="../library/materials.css">
</head>

<body>
    <div id="Game">
        <div class="wrapper hidden flex flex-col">
            <header class="flex v-center">
                <a data-attr="User's Page" href="#" class="profile"></a>
                <div class="time">
                    <span class="time-txt"></span>
                </div>
                <div class="wifi">
                    <img src="https://drive.google.com/uc?export=download&id=0B6iZr0VRyLE9a2ZOZ2tieDdEMkE" />
                </div>
                <div class="battery">
                    <span class="battery-level">100<i>%</i></span>
                    <span class="material-symbols-outlined">
                        battery_full_alt
                    </span>
                </div>
            </header>
            <main>
                <div class="games">
                </div>
                <nav>
                    <a data-attr="App Store" href="#"><span class="material-symbols-outlined">
                            shopping_bag
                        </span></a>
                    <a data-attr="Open desktop" href="#" onclick="appClose()"><span class="material-symbols-outlined">
                            devices
                        </span></a>
                    <a data-attr="Settings" href="#"><span class="material-symbols-outlined">
                            settings
                        </span></a>
                    <a data-attr="Sleep Mode" href="#"><span class="material-symbols-outlined">
                            bedtime
                        </span></a>
                </nav>
            </main>
            <footer class="flex">
                <div class="mode">
                    <img src="" />
                </div>
                <div class="accept flex v-center">
                    <div class="btn">A</div>
                    <span>OK</span>
                </div>
            </footer>
        </div>
    </div>
        <script src="library/spatial_navigation.js"></script>
</body>

</html>
